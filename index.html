<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="plugin/chalkboard/palette.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-menu-title="Custom Menu Title">
					<h1>Title</h1>
					<p>...</p>
				  </section>
				<section data-menu-title="Custom Menu Title1">Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/chalkboard/plugin.js"></script>
		<script src="node_modules/reveal.js-menu/menu.js"></script>
		
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				menu: { // Menu works best with font-awesome installed: sudo apt-get install fonts-font-awesome
					themes: false,
					transitions: false,
					markers: true,
					hideMissingTitles: true,
					custom: [
				            { title: 'Sources', icon: '<i class="fa fa-external-link-alt"></i>', src: 'toc.html' },
				            { title: 'Authors', icon: '<i class="fa fa-users"></i>', src: 'about.html' }
				        ],
					transitions:['Fade', 'Convex', 'Concave', 'Zoom']
				},
				chalkboard: { // font-awesome.min.css must be available
					src: "chalkboard/chalkboard.json",
					storage: "chalkboard-demo",
					toggleChalkboardButton: { left: "80px" },
					toggleNotesButton: { left: "130px" },
					colorButtons: 5
				},
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMenu, RevealChalkboard  ]
			});
		</script>
	</body>
</html>
